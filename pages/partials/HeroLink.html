<a
  href="<%= link %>"
  class="group px-6 py-2 m-4 bg-indigo-700 hover:bg-indigo-800 active:scale-95 rounded text-slate-100 text-lg font-semibold flex items-center"
>
  <span> <%= title %> </span>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    class="w-6 h-6 ml-2 group-hover:translate-x-2 transition-transform"
    fill="none"
    viewBox="0 0 24 24"
    stroke-width="1.5"
    stroke="currentColor"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M4.5 12h15m0 0l-6.75-6.75M19.5 12l-6.75 6.75"
    />
  </svg>
</a>
