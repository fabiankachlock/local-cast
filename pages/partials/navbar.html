<div class="
        fixed top-0 left-0 right-0 py-1 px-2 z-50
        bg-zinc-300 dark:bg-zinc-900 
        border-zinc-400 dark:border-zinc-950 border-b 
        flex justify-between items-center">
    <div class="flex justify-start items-end">
        <h1 class="text-neutral-800 dark:text-slate-200 text-3xl font-bold"
            style="word-wrap: break-word; hyphens: none;">
            <span class="text-indigo-700">L</span>ocal <span class="text-indigo-700">C</span>ast
        </h1>
        <p id="mode-badge" class="px-2 py-1 rounded-full bg-indigo-700 text-slate-100 ml-4 text-xs">
            <%= name %>
        </p>
    </div>
    <div class="flex justify-end items-center gap-2 flex-row-reverse">
        <div
            class="p-2 text-nutral-800 dark:text-slate-200 hover:text-indigo-600 dark:hover:text-indigo-500 transition active:scale-95">
            <a href="/">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                </svg>
            </a>
        </div>
        <div x-data>
            <button @click="$store.theme.toggle()"
                class="p-2 active:scale-95 text-nutral-800 dark:text-slate-200 hover:text-indigo-600 dark:hover:text-indigo-500 transition">
                <svg x-show="!$store.theme.isDark" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
                </svg>
                <svg x-show="$store.theme.isDark" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
                </svg>
            </button>
        </div>
    </div>
</div>
